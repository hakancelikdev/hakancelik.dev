<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hakan Çelik</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Hakan Çelik" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" href="_media/icon.jpg" />
    <!-- css -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <!-- primer.css -->
    <link href="https://cdn.jsdelivr.net/npm/primer-css@9.6.0/build/build.css" rel="stylesheet" />
    <!-- https://primer.style/ -->
    <style>
      .cover-main img {
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Hakan Çelik",
        repo: "hakancelik96/hakancelik.dev",
        loadSidebar: true,
        hideSidebar: false,
        auto2top: true,
        ext: ".md",
        subMaxLevel: 6,
        coverpage: true,
        loadNavbar: true,
        homepage: "README.md",
        basePath: "/",
        themeColor: "#000",
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied",
        },
        share: {
          reddit: true,
          linkedin: true,
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true,
        },
        editButton: {
          username: "hakancelik96",
          repoName: "hakancelik.dev",
          branch: "master",
          docsPath: ".",
        },
        githubRepos: {
          username: "hakancelik96",
        },
      };
    </script>
    <!-- docsify -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- search -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- emoji -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- zoom-image -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- docsify-copy-code -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <!-- docsify-pagination -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- prism -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sass.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-scss.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
    <!-- docsify-share -->
    <script src="//unpkg.com/docsify-share@0.1.1/build/index.min.js"></script>
    <!-- <script src="//unpkg.com/docsify-share/build/index.min.js"></script> -->
    <!-- editdoc -->
    <script src="plugin/editdoc.js"></script>
    <!-- client -->
    <script src="plugin/github-repos/client.js"></script>
    <!-- github repos -->
    <script src="plugin/github-repos/github-repos.js"></script>
  </body>
</html>
